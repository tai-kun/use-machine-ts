name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npx dprint check

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Install dependencies
        run: npm ci

      - name: Prepare for tsd
        run: mkdir dist && touch dist/index.d.ts

      - name: Type check
        run: npm run tsc

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  size-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "21.x"

      - name: Install dependencies
        run: npm ci

      - name: Size check
        run: npm run size-check

  # e2e: {}

  action-timeline:
    needs:
      - format-check
      - type-check
      - lint
      - unit
      - size-check
      # - e2e
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
