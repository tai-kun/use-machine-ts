name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Format check
        run: npx dprint check

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Prepare for tsd
        run: mkdir dist && touch dist/index.d.ts

      - name: Type check
        run: npm run tsc

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Test
        run: npm test

  size-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"

      - name: Install dependencies
        run: npm ci

      - name: Size check
        run: npm run size-check

  check-npm-token:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"
          registry-url: "https://registry.npmjs.org"

      - name: Verify NPM Token
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          if npm whoami > /dev/null 2>&1; then
            echo "✅ NPM token is valid. Logged in as: $(npm whoami)"
          else
            echo "❌ NPM token is invalid or expired." >&2
            exit 1
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  dry-run-npm-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Dry run publish to NPM
        run: npm publish --dry-run

  # e2e: {}

  action-timeline:
    needs:
      - format-check
      - type-check
      - lint
      - unit
      - size-check
      - check-npm-token
      - dry-run-npm-publish
      # - e2e
    permissions:
      actions: read
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v2
